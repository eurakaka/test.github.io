<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .socials {
            margin: 10px 0;
        }
        .socials a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .resume {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="avatar.jpg" alt="头像" class="avatar">
        <h1>您的名字</h1>
        <p>您的签名</p>
        <div class="socials">
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
        </div>
    </div>
    <div class="resume">
        <h2>个人简历</h2>
        <h3>毕业院校</h3>
        <p>您的毕业院校名称</p>
        
        <h3>工作经历</h3>
        <p>您的工作经历描述</p>
        
        <h3>发表成果</h3>
        <p>您的发表成果描述</p>
        
        <h3>奖励</h3>
        <p>您的奖励描述</p>
    </div>
</body>
</html>
